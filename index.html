<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in to Facebook</title>
        <link rel="stylesheet" href="login.css">
</head>

<body>
        <section class="main">
                <div class="box1">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">

                </div>
                <div class="box2">


                        <span class="login">
                                Log In To Facebook
                        </span>

                        <input type="text" name="email" id="email" placeholder="Email address or phone number">


                        <input type="text" name="password" id="password" placeholder="Password">


                        <button name="LOG-IN" id="loginbutton" type="submit">
                                Log in
                        </button>
                        <span class="aa">
                                <a href="">Forgotten account?</a>
                                
                                <a href="">Sign up for Facebook</a>
                        </span>

                </div>
        </section>
</body>

</html>
